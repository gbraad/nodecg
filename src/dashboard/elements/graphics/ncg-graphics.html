<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="ncg-graphics-bundle.html">
<link rel="import" href="ncg-single-instance.html">

<dom-module id="ncg-graphics">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				font-family: Roboto, Noto, sans-serif;
				max-width: 700px;
				width: 100%;
			}

			#instancesList-empty {
				text-align: center;
				border: 4px dashed #B7B7B7;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 24px;
			}

			paper-card {
				margin-bottom: 12px;
			}
		</style>

		<paper-card heading="Active Single-Instance Graphics">
			<div class="card-content">
				<div id="instancesList">
					<template is="dom-repeat" items="[[_graphicInstances]]" filter="_isSingleInstance" as="registration" mutable-data>
						<ncg-single-instance url="[[registration.pathName]]"></ncg-single-instance>
					</template>
				</div>
				<div id="instancesList-empty">
					<span>No single-instance graphics are currently open.</span>
				</div>
			</div>
		</paper-card>

		<template is="dom-repeat" items="[[bundlesWithGraphics]]" as="bundle">
			<ncg-graphics-bundle bundle="[[bundle]]"></ncg-graphics-bundle>
		</template>

		<paper-toast id="copyToast"></paper-toast>
	</template>

	<script src="ncg-graphics.js"></script>
</dom-module>
